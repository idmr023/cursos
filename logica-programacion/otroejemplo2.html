<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var x = prompt('Ingrese la cantidad de miembros de la familia: ');
        var miembro;
        var totEdades = 0;

        for (var i = 1; i <= x; i++){
            
            switch(i){
                case 1 : miembro = "del padre"; 
                case 2 : miembro = "de la madre"; 
                case 3 : miembro = "del hijo"; 
                case 4 : miembro = "de la hija"; 
                case 5 : miembro = "de la hija"; 
                case 6 : miembro = "del hijo";
                default:
                    miembro = "del hijo";
            }
            
            var y= parseInt(prompt('Ingrese la edad'+ miembro));
            
            totEdades = totEdades + y;
            var promEdades = totEdades / i;
        }
        document.write('El promedio de edades es: ' + promEdades);
    </script>
</body>
</html>
