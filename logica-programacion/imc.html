<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Programa calcula IMC</h1>

    <script>

        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function calcularIMC(peso, altura, nombre){
            imc = peso / (altura*altura);
            imprimir("El IMC calculado de " + nombre + " es " + imc);
        }

        var peso = prompt("Ingrese su peso: ");
        var altura = prompt("Ingrese su altura: ");
        var nombre = prompt("Ingrese su nombre: ");
        var rango;

        var imcCalculado = calcularIMC(peso, altura, nombre);

        if(imcCalculado < 18.5)
            imprimir("insuficiencia ponderal");
        else if (imcCalculado >= 18.5 &&  imcCalculado <= 24.9)
            imprimir("intervalo normal"); 
        else if (imcCalculado >= 25 && imcCalculado < 29.9)
            rango = "preobesidad";
        else if (imcCalculado >= 30 && imcCalculado < 34.9)
            rango = "obesidad I";
        else if (imcCalculado >= 34.9 && imcCalculado < 39.9)
            rango = "obesidad II";
        else if (imcCalculado >= 40 )
            rango = "obesidad III";

    </script>

</body>
</html>
